<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/fe8d8495a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Menu - À la française</title>
</head>

<body>

<header>
    <div class="omf-logo-header">
        <div class="omf-menu-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="omf-menu-logo">
            <img class="omf_logo" src="Maquette+Ohmyfood/Maquette_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo omf">
        </div>
    </div>
</header>

<section>
    <div class="background-fr">
        <img class="background-fr-dim" src="Maquette+Ohmyfood/Maquette_Ohmyfood/images/restaurants/fr.jpg" alt="img menu fr">
    </div>
</section>


<footer>
    <div class="footer-title">Ohmyfood</div>
    <div class="footer-text">
        <div class="footer-couverts">
            <p><i class="fa-solid fa-utensils couverts"></i>Proposer un restaurant</p>
        </div>
        <div class="footer-partner">
            <p><i class="fa-solid fa-handshake-angle partner"></i>Devenir partenaire</p>
        </div>
        <p> Mentions légales</p>
        <p>Contact</p>
    </div>
